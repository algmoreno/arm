<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "./assets/css/stylesheet.css"> 

</head>
<body>
    <section class="hero is-small is-primary">
        <div class="hero-body">
            <div class="hero body">
                <p class="title"style = "margin-top: 10px">
                    My JukeBox
                    <img src="./assets/images/jukeBoxImg1.jpeg" style = "width: 50px;height: 50px;padding-top: 10px;">
                </p>
                </div>
        </div>
      </section>
      <div class="columns is-mobile">
        <div class="column is-2">
          User history songs Colunm
        </div>
        <div class="column is-3" id="sectionBg">
            <div class="section-bg" >
            <div class="notification-is-primary" >
                <strong><figure class="jukebox" id="jukebox" style="">
                    <img src="./assets/images/jukeBoxImg1.png" id ="jukeboxImage" > 
                    <input class = "search-bar" id = "searchBar" placeholder="Search an artist . . . "></input> 
                    <button class = "search-button" id= "searchButton"></button>
                </img> 
                </figure></strong> 
            </div>
            <div>
                <input id="findbg" type="button" value="Set background" onclick="getBgImage();"/>
            </div>  
        </div>
        </div>
        <div class="column is-3" id="middleColumn">
            <figure class="image is-128x128 image-area" id = "imageArea" style = "float: right;">
                    
            </figure>
        </div>
        <div class="column is-2" id="ArtistLyrics">
            Song lyrics
            <div>
                <input id="findbg" type="button" value="Get Lyrics" onclick="getLyrics();"/>
            </div> 
        </div>
      </div>
 
<script src = "./assets/js/script.js"></script> 
</body>
</html>
