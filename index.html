<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JukeBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
 <!--   <link rel="stylesheet" href="./assets/css/debbuger.css"> -->


    <style>
        @media(max-with:fullscreen) {body {background: url(./assets/images/body_bg.jpg) center / cover;} }
        @media(max-with: 1024px) {body {background: url(./assets/images/body_bg_1024.jpg) center / cover;} }
        @media(max-with: 768px) {body {background: url(./assets/images/body_bg_768.jpg) center / cover;} }
    </style>
</head>

<body>
    <div class="container is-mobile">
        <!-- hero section -->
        <section class="hero" id="logoBgImage">
            <div class="hero-body">

                <img src="./assets/images/logo.png" style="padding-top: 10px;">
            </div>

        </section>
        <!-- /.hero $ /section -->

        <!-- main section -->
        <section class="main is-fullheight is-fullwidth">
            <!-- Containers -->

            <div class="columns is-centered">
                <!-- Jukebox column-->
                <div class="column is-one-third">
                    <!-- Jukebox img div-->
                    <div class="jukebox has-text-centered">

                        <img src="./assets/images/jukeBoxImg1.png">
                    </div>
                    <div class="has-text-centered">
                        <input class="search-items" id="searchBar" placeholder="Search an artist . . . ">
                    </div>
                    <div class="has-text-centered">
                        <button class="search-button is-" id="searchButton">Search for Artist</button>
                    </div>
                    <nav class="favorites-heading-box">
                        <h2 class="favorites-heading">Your Favorites</h2>
                    </nav>
                    <div class="favorites-container" id="favoritesContainer">
                    </div>
                </div>
                <div class="column is-one-third" id="middleColumn">
                    <!-- Top 10 Artist songs column-->
                    <figure class="image is-128x128 image-area" id="imageArea" style="float: right;">
                    </figure>
                </div>

                <div class="column is-one-third">
                    <!-- Deezer play column-->
                    <div>
                        <iframe id="deezer-widget" src="" width="100%" height="300px" allowtransparency="true"
                            allowfullscreen="true" allow="encrypted-media"></iframe>
                    </div>
                    <div class="lyrics">
                        <h2 id="ArtistName">Artist: </h2>
                        <h2 id="ArtistSong">Song: </h2>

                        <p id="lyrics-text">Lyrics Text </p>
                    </div>
                </div>

            </div>
        </section>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
