<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JukeBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "./assets/css/stylesheet.css"> 

    <style>
        .hero {
            background: black url(./assets/images/testbg.PNG) center / cover ;
        }
        .container {
            background: black url(./assets/images/body_bg.jpg) center / cover ;
        }
    </style>
</head>
<body class = "body">
    <div class="container">
    <section class="hero">
        <div class="hero body ">
            <p class="title"style = "margin-top: 10px">
                My JukeBox
                <img src="./assets/images/jukeBoxImg1.jpeg" style = "width: 50px;height: 50px;padding-top: 10px;">
            </p>
            </div>
        </section>
        <div class="columns">
            <div class="column is-half">
                <div class="container" style = "float: left; width: 100%; height: 100%;">
                    <div class="notification is-primary">
                        <strong><figure>
                            <img src="./assets/images/jukeBoxImg1.jpeg" id ="jukeboxImage"> 
                            <input class = "search-bar" id = "searchBar" placeholder="Search an artist . . . "></input> 
                            <button class = "search-button" id= "searchButton"></button>
                        </img> 
                        </figure></strong> 
                    </div>
                    <div>
                        <input id="findbg" type="button" value="Set background" onclick="getBgImage();"/>
                    </div>  
                    <nav class ="favorites-heading-box">
                            <h2 class = "favorites-heading">Your Favorites</h2>
                        </nav>
                    <div class = "favorites-container" id = "favoritesContainer">
                    </div>
                </div>
        </div>
      </section>
      <div class="columns is-mobile">
        <div class="column is-2">
          User history songs Colunm
        </div>
        <div class="column is-3" id="sectionBg">
            <div class="section-bg" >
            <div class="notification-is-primary" >
               
            </div>
            <div class="column is-one-fourth middle-column" id="middleColumn" >
                <figure class="image is-128x128 image-area" id = "imageArea" style = "float: right;">
                </figure>
            </div>
            <div class="column is-one-fifth middle-column" id="middleColumn" >
                <figure class="image is-128x128 image-area" id = "imageArea" style = "float: right;">
                </figure>
            </div>
            <div class="column music-column">
                <iframe id="deezer-widget" src="" width="700" height="1000" allowtransparency="true" allowfullscreen="true" allow="encrypted-media"></iframe>
            </div>
            
        </div>
      </div>
 
<script src = "./assets/js/script.js"></script> 
</body>
</html>
