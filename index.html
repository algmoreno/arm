<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JukeBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <!--  <link rel="stylesheet" href="./assets/css/debbuger.css"> -->


    <style>

    </style>
</head>

<body>
    <div class="container is-fullheight is-fullwidth">
        <!-- hero section -->
        <section class="hero" id="logoBgImage">
            <div class="hero-body">

                <img src="./assets/images/logo.png" style="max-width: 1000px;padding-top: 10px;">
            </div>

        </section>
        <!-- /.hero $ /section -->

        <!-- main section -->
        <section class="main is-fullheight is-fullwidth">
            <!-- Containers -->
            <div class="container">
                <div class="columns">
                    <div class="column is-one-fourth">
                        <!-- Jukebox column-->
                        <strong>
                            <figure>
                                <img src="./assets/images/jukeBoxImg1.png" style="max-width: 500px" class="py-2 mx-1"
                                    id="jukeboxImage">
                                <input class="search-bar" id="searchBar" placeholder="Search an artist . . . ">
                                <button class="search-button" id="searchButton"></button>

                            </figure>
                        </strong>

                        <!-- temp button calling fetch for background images-->
                        <div>
                            <input id="findbg" type="button" value="Set background" onclick="getBgImage();" />
                        </div>
                        <nav class="favorites-heading-box">
                            <h2 class="favorites-heading">Your Favorites</h2>
                        </nav>
                        <div class="favorites-container" id="favoritesContainer">
                        </div>
                    </div>
                    <div class="column is-one-fourth" id="middleColumn">
                        <!-- Top 10 Artist songs column-->
                        <figure class="image is-128x128 image-area" id="imageArea" style="float: right;">
                        </figure>
                    </div>

                    <div class="column is-one-fourth">
                        <!-- Deezer play column-->
                        <div>
                        <iframe id="deezer-widget" src="" width="400px" height="300px" allowtransparency="true"
                            allowfullscreen="true" allow="encrypted-media"></iframe>
                        </div>
                        <div class="lyrics"> 
                            <p>Lyrics column </p>
                        </div>    
                    </div>
                
                </div>

            </div>
        </section>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
